<!DOCTYPE html>
<html lang="es">
<head>
	<title>GamerChile</title>
	<meta charset="utf-8">
	<meta name="description" content="Todo lo nesesario para el Jugador.">
	<meta name="keywords" content="SteamChile, steam, g2a, ps4, wallet, pc, chile">
	<link rel="icon" href="ico/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
      <ul>
        <li><a href="#"><img src="img/home.png" alt="icono home"> INICIO</a></li>
        <li><a href="#"><img src="img/stopwatch.png" alt="icono stopwatch"> OFERTAS</a></li>
        <li><a href="#"><img src="img/steam.png" alt="icono steam"> STEAM</a></li>
        <li><a href="#"><img src="img/rate-star-button.png" alt="icono star"> ORIGIN</a></li>
        <li><a href="#"><img src="img/credit-card.png" alt="icono card"> STEAM WALLET</a></li>
        <li><a href="#"><img src="img/vip.png" alt="icono vip"> PREMIUM</a></li>
        <li><a href="#"><img src="img/mobile-phone.png" alt="icono mobile"> GOOGLEPLAY & ITUNES</a></li>
        <li><a href="#"><img src="img/question-sign.png" alt="icono question"> Como Comprar</a></li>
      </ul>
    </div>

    <div class="encabezado">
		<img src="img/logo.png" alt="logo">
		<h1>GAMERCHILE</h1>
	</div>
	<div class="banner">
    </div>
    <div class="destacados">
        <h3>Destacados</h3>
        <table class="t-destacados">
            <tr>
                <td id="t-rocket"><b>Rocket League</b></td>
                <td id="t-pubg"><b>Playerunknown's Battlegrounds</b></td>
            </tr>
            <tr>
                <td id="img-rocket"><img src="img/rocket-league-pc.jpg"></td>
                <td id="img-pubg"><img src="img/pubg-pc.jpg"></td>
            </tr>
            <tr>
                <td id="v-rocket"><b>$7.500</b></td>
                <td id="v-pubg"><b>$9.900</b></td>
            </tr>
            <tr>
                <td id="btn-rocket"><a href="#"><b>COMPRAR</b></a></td>
                <td id="btn-pubg"><a href="#"><b>COMPRAR</b></a></td>
            </tr>
        </table>
    </div>
</body>
</html>
